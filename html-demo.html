<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      padding: 1.5rem;
    }
    section {
      margin-bottom: 2rem;
    }
    ul {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
    }
    form {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
    }
    button {
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My HTML Demo Page</h1>
  </header>

  <main>
    <section>
      <h2>My Favourite Foods</h2>
      <ul>
        <li>Pizza</li>
        <li>Sushi</li>
        <li>Ice Cream</li>
      </ul>
    </section>

    <section>
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
      </form>
    </section>
        <!-- Back to Html Button -->
    <section style="margin-top: 2rem;">
      <a href="html.html" class="btn btn-secondary">← Back</a>
    </section>

  </main>

  <footer>
    <p>© 2025 My HTML Demo</p>
  </footer>
</body>
</html>
